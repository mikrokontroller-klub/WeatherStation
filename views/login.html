<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png" />
        <link rel="icon" type="image/png" href="/img/favicon.png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Weather Station - Login</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
        <!-- CSS Files -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />
    </head>
    <body class="m-0">
        <div
            class="main page-header"
            style="
                background: url('img/login-bg.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                background-size: cover;
                -o-background-size: cover;
                width: 100vw;
                height: 100vh;
            "
        >
            <div class="container">
                <div class="row justify-content-center align-items-center" style="height: 75vh">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="z-index: 1">
                            <div class="card-head mt-4">
                                <h3 class="text-secondary text-center">Weather station login</h3>
                            </div>
                            <div class="card-body pl-4 pr-4">
                                <form action="/login" method="post">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input type="text" name="username" class="form-control" value="admin" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password" class="form-control" value="admin" />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <input type="submit" class="btn btn-outline-warning" value="Login" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available">
            <div class="container-fluid">
                <div class="row">
                    <div class="credits m-auto">
                        <span class="copyright text-light"> © 2020, made with <i class="fa fa-heart heart text-danger"></i> by Kostyál Bálint </span>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
